<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Tester</title>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --success: #22c55e;
            --danger: #ef4444;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(1200px 600px at top, #020617, var(--bg));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: linear-gradient(180deg, #020617, var(--card));
            border-radius: 14px;
            padding: 32px 36px;
            width: 100%;
            max-width: 600px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 22px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: grid;
            place-items: center;
            font-size: 22px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            margin-top: 4px;
        }

        .field {
            margin-top: 16px;
        }

        .field label {
            font-size: 13px;
            color: var(--muted);
        }

        .field input,
        .field textarea {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #020617;
            background: #020617;
            color: var(--text);
            outline: none;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 22px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-connect {
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            color: #020617;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--success), #4ade80);
            color: #020617;
        }

        .log {
            margin-top: 22px;
            padding: 14px;
            background: #020617;
            border-radius: 10px;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo">üß™</div>
        <div>
            <h1>Socket Tester</h1>
            <div class="subtitle">Test any live or remote Socket.IO server</div>
        </div>
    </div>

    <div class="field">
        <label>Socket Server URL</label>
        <input id="socketUrl" placeholder="https://socket.example.com" />
    </div>

    <div class="field">
        <label>Connect as User ID</label>
        <input id="connectUserId" placeholder="e.g. 12" />
    </div>

    <div class="field">
        <label>Send message to User ID</label>
        <input id="targetUserId" placeholder="e.g. 45" />
    </div>

    <div class="field">
        <label>Message</label>
        <textarea id="message" rows="3">Hello from socket tester</textarea>
    </div>

    <div class="actions">
        <button class="btn-connect" onclick="connectSocket()">Connect</button>
        <button class="btn-send" onclick="sendMessage()">Send</button>
    </div>

    <div id="log" class="log">Waiting‚Ä¶</div>
</div>

<script>
    let socket;
    let socketBaseUrl;
    const logEl = document.getElementById('log');

    function log(text) {
        logEl.textContent += `\n${text}`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    function loadSocketClient(baseUrl) {
        return new Promise((resolve, reject) => {
            if (window.io) return resolve();

            const script = document.createElement('script');
            script.src = `${baseUrl}/socket.io/socket.io.js`;
            script.onload = resolve;
            script.onerror = () => reject(new Error('Failed to load socket.io client'));
            document.head.appendChild(script);
        });
    }

    async function connectSocket() {
        socketBaseUrl = document.getElementById('socketUrl').value.trim();
        const userId = document.getElementById('connectUserId').value;

        if (!socketBaseUrl || !userId) {
            alert('Socket URL and User ID are required');
            return;
        }

        try {
            await loadSocketClient(socketBaseUrl);

            socket = io(socketBaseUrl, {
                transports: ['websocket'],
                query: { user_id: userId }
            });

            socket.on('connect', () => {
                log(`‚úÖ Connected to ${socketBaseUrl} as user ${userId}`);
            });

            socket.on('test_message', (data) => {
                log(`üì© Received test_message:\n${JSON.stringify(data, null, 2)}`);
            });

            socket.on('connect_error', (err) => {
                log(`‚ùå Connection error: ${err.message}`);
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected');
            });

        } catch (e) {
            log(`‚ùå ${e.message}`);
        }
    }

    async function sendMessage() {
        const targetUserId = document.getElementById('targetUserId').value;
        const message = document.getElementById('message').value;

        if (!socketBaseUrl || !targetUserId) {
            alert('Socket URL and target user ID required');
            return;
        }

        const payload = {
            event: 'test_message',
            data: {
                user_id: Number(targetUserId),
                message: {
                    text: message,
                    sent_at: new Date().toISOString()
                }
            }
        };

        try {
            const res = await fetch(`${socketBaseUrl}/emit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            await res.json();
            log(`üöÄ Emitted test_message ‚Üí user:${targetUserId}`);
        } catch (e) {
            log(`‚ùå Emit failed: ${e.message}`);
        }
    }
</script>

</body>
</html>
